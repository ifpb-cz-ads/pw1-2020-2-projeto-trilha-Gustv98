<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title></title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    {% include "navbar.html" %}
</head>


<body>
    <form action="/favoritos/" submit="POST">
        <div class="row">
            {% for evento in eventos %}
                <div class="col-lg-4">
                        <div class="box-element filmes">
                            <img class="img-thumbnail" src="{{evento.image.url}}" alt="First-slide">
                            <button data-filmes={{evento.titulo}} data-action="add" class="btn btn-outline-secondary add-btn update-favorites">Favoritos</button>     
                        </div>
                </div>
            {% endfor %}
        </div>
    </form>
    <script type="text/javascript" src="{% static 'js/favoritos.js' %}"></script>
</body>
</html>
